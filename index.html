<!DOCTYPE html>
<html>

<head>
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="form">
            <h1 class="headin">Tip Calculator</h1>
            <label for="billAmount">Bill Amount:</label>
            <input type="number" id="billAmount" min="0" step="0.01">

            <br>
            <label for="tipPercentage">Tip Percentage:</label>
            <select id="tipPercentage">
                <option value="0.05">5%</option>
                <option value="0.1">10%</option>
                <option value="0.15">15%</option>
                <option value="0.2">20%</option>
                <option value="0.15">25%</option>
                <option value="0.2">30%</option>
            </select>
            <br>
            <button class="btn" onclick="calculateTip()">Calculate</button>
        </div>
            <br>
            <div class="result"><h2>RESULT</h2>
            <p>Tip Amount: $<span id="tipAmount">0.00</span></p>
            <p>Total Bill (including tip): $<span id="totalBill">0.00</span></p>
        </div>
    </div>
    </div>
    <script>
        function calculateTip() {
            const billAmount = parseFloat(document.getElementById('billAmount').value);
            const tipPercentage = parseFloat(document.getElementById('tipPercentage').value);

            if (isNaN(billAmount) || isNaN(tipPercentage)) {
                alert('Please enter valid numbers for bill amount and tip percentage.');
                return;
            }

            const tipAmount = billAmount * tipPercentage;
            const totalBill = billAmount + tipAmount;

            document.getElementById('tipAmount').textContent = tipAmount.toFixed(2);
            document.getElementById('totalBill').textContent = totalBill.toFixed(2);
        }
    </script>
</body>

</html>
